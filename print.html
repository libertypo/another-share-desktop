<!DOCTYPE html>
<html>

<head>
    <title>Print Screenshot - Firefox Share</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @media print {
            body {
                background: white;
            }

            img {
                box-shadow: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <img id="print-image" src="" alt="Preparing to print...">
    <script src="print.js"></script>
</body>

</html>
