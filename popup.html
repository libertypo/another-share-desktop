<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Page</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span>Share</span>
            </div>
            <button id="open-settings" class="icon-btn-header" title="Open extension settings and preferences">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <main>
            <div class="article-info">
                <h2 id="article-title">Loading...</h2>
                <div class="url-row">
                    <p id="article-url">Fetching article details...</p>
                    <span id="char-counter" class="char-counter">0</span>
                </div>
                <div class="settings-row">
                    <label class="toggle-control">
                        <input type="checkbox" id="reader-mode-toggle">
                        <span class="switch"></span>
                        <span class="control-label">Share as Reader View</span>
                    </label>
                </div>
            </div>

            <div class="action-grid">
                <button class="action-btn" id="share-screenshot"
                    title="Capture a screenshot of the currently visible area only">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <span>Shot</span>
                    </div>
                </button>
                <button class="action-btn" id="share-full-screenshot"
                    title="Automatically scroll and capture the entire web page as one long image">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="3" y1="15" x2="21" y2="15"></line>
                        </svg>
                        <span>Full</span>
                    </div>
                </button>
                <button class="action-btn" id="share-full-thread"
                    title="Extract the full article text and intelligently split it into a thread for sharing">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.7 1 1 0 0 1 1 0" />
                            <path d="m14 10 7-7" />
                            <path d="m15 4 6 0 0 6" />
                        </svg>
                        <span>Thread Full</span>
                    </div>
                </button>
                <button class="action-btn secondary" id="share-text"
                    title="Extract the article content and save it as a clean .txt file locally">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>Text</span>
                    </div>
                </button>
                <button class="action-btn secondary" id="share-print"
                    title="Open the system print dialog or save the page as a PDF efficiently">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        <span>Print/PDF</span>
                    </div>
                </button>
                <button class="action-btn secondary" id="open-read-later" title="Open your Read Later list">
                    <div class="icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        <span>Read List</span>
                    </div>
                </button>
            </div>

            <div class="share-grid" id="share-grid">
                <!-- Dynamically populated from popup.js -->
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <span>Another Share</span>
                <span class="divider">|</span>
                <span class="privacy-note"
                    title="All processing happens locally. No data ever leaves your device.">Privacy First</span>
            </div>
        </footer>
    </div>

    <div id="thread-tool" class="thread-tool">
        <div class="thread-content">
            <div class="thread-icon">ðŸ§µ</div>
            <div class="thread-text">
                <span id="thread-msg">Text is too long. Split into a thread?</span>
            </div>
            <button id="btn-split-start" class="action-btn">Start Thread</button>
            <button id="btn-thread-save" class="action-btn secondary">Save .txt</button>
            <button id="btn-thread-cancel" class="action-btn text-link">Close</button>
        </div>
    </div>

    <div id="capture-overlay" class="capture-overlay">
        <div class="overlay-content">
            <h3>Capture Ready</h3>
            <div id="preview-container" class="preview-container">
                <img id="capture-preview" src="" alt="Preview">
            </div>
            <div class="overlay-actions">
                <button id="btn-save" class="action-btn">Save Image</button>
                <button id="btn-print" class="action-btn secondary">Print Image</button>
                <button id="btn-cancel" class="action-btn text-link">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/logger.js"></script>
    <script src="../js/platforms.js"></script>
    <script src="popup.js"></script>
</body>

</html>
